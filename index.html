<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <img id="game-over" src="./img/game-over.png" class="game-over d-none">
    <button id="restart-btn" class="restart-btn d-none" onclick="restart()">RESTART</button>

    <div class="player-panel">
        <div id="player-1"><img src="./img/cross.png">Player 1</div>
        <div id="player-2" class="player-inactive"><img src="./img/circle.png">Player 2</div>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" src="./img/circle.png" class="shape d-none">
                    <img id="cross-0" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" src="./img/circle.png" class="shape d-none">
                    <img id="cross-1" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" src="./img/circle.png" class="shape d-none">
                    <img id="cross-2" src="./img/cross.png" class="shape d-none">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" src="./img/circle.png" class="shape d-none">
                    <img id="cross-3" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" src="./img/circle.png" class="shape d-none">
                    <img id="cross-4" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" src="./img/circle.png" class="shape d-none">
                    <img id="cross-5" src="./img/cross.png" class="shape d-none">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" src="./img/circle.png" class="shape d-none">
                    <img id="cross-6" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" src="./img/circle.png" class="shape d-none">
                    <img id="cross-7" src="./img/cross.png" class="shape d-none">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" src="./img/circle.png" class="shape d-none">
                    <img id="cross-8" src="./img/cross.png" class="shape d-none">
                </td>
            </tr>
        </table>

        <div id="line-r0" class="win-line" style="top: 62px; left: 16px;"></div>
        <div id="line-r1" class="win-line" style="top: 197px; left: 16px;"></div>
        <div id="line-r2" class="win-line" style="top: 330px; left: 16px;"></div>
        <div id="line-c0" class="win-line" style="top: 196px; left: -117px; transform: rotate(90deg) scaleX(0);"></div>
        <div id="line-c1" class="win-line" style="top: 196px; left: 18px; transform: rotate(90deg) scaleX(0);"></div>
        <div id="line-c2" class="win-line" style="top: 196px; left: 151px; transform: rotate(90deg) scaleX(0);"></div>
        <div id="line-d0" class="win-line"
            style="top: 198px; left: -59px; transform: rotate(45deg) scaleX(0); width: 526px;"></div>
        <div id="line-d1" class="win-line"
            style="top: 198px; left: -64px; transform: rotate(-45deg) scaleX(0); width: 526px;"></div>

    </div>
</body>

</html>
